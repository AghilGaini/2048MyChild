<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My 2048</title>
    <link rel="stylesheet" href="Mymain.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="Mymain.js"></script>

</head>
<body class="container">

    <div>
        <p class="title">
            2048
        </p>
        <div class="infoBox">
            <div class="row info">
                <div class="col-xs-12 col-md-12">Total Moves : <span id="totalMoves"></span></div>
                <div class="col-xs-12 col-md-12">Score : <span id="score"></span></div>
                <div class="col-xs-12 col-md-12">Undo : <span id="undo"></span></div>
                <div class="col-xs-6 col-md-6">
                    <input type="button" class="btns" onclick="ShowStatistics()" value="Statistics" />
                </div>
                <div class="col-xs-6 col-md-6">
                    <input type="button" class="btns" onclick="UndoClick()" value="Undo" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="mainBox">
                    <table id="mainTbl" style="width:100%;">
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--Statistics modal-->
    <div class="modal fade" id="StatisticsModal" tabindex="-1" aria-labelledby="StatisticsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 stHeader" id="StatisticsModalLabel">Statistics</h1>
                </div>
                <div class="modal-body">

                    <div class="row">
                        <div class="col-md-6 stTitle">Total Moves with undo</div>
                        <div class="col-md-6 stInfo" id="stTotalEffectiveMoves"></div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 stTitle">Total Moves</div>
                        <div class="col-md-6 stInfo" id="stTotalMoves"></div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 stTitle">Used Undo</div>
                        <div class="col-md-6 stInfo" id="stUsedUndo"></div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 stTitle">remaind Undo</div>
                        <div class="col-md-6 stInfo" id="stRemaindUndo"></div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 stTitle">Total Time</div>
                        <div class="col-md-6 stInfo" id="stTotalTime">3</div>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>



</body>
